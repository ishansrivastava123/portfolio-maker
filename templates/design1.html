<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename = 'CSS/styleDesign1.css')}}">
        <link rel="icon" href="{{url_for('static', filename = 'Images/icon.png')}}">
        <script src="https://kit.fontawesome.com/4702aabb36.js" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
        <title>Your Portfolio</title>
    </head>
    <body>
        <div class="frames">
            <div class="frame1">
                <img src="/static/SavedPics/{{img}}" alt="Profile Pic">
                <div class="about">
                    <h4>About Me</h4>
                    <p>{{abt}}</p>
                </div>
                <div class="links">
                    <h4>Social Links</h4>
                    <h6>Facebook:</h6>
                    <p>{{fb}}</p>
                    <h6>Twitter:</h6>
                    <p>{{tw}}</p>
                </div>
            </div>
            
            <div class="frame2">
                <div class="header">
                    <div class="name">
                        <h1>{{fname}}</h1>
                        <h1>{{lname}}</h1>
                        <h6>{{des}}</h6>
                    </div>

                    <div class="details">
                        <div class="address">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                            <span>&nbsp;{{add}}</span>
                        </div>
                        <div class="phone">
                            <i class="fa-solid fa-phone"></i>
                            <span>&nbsp;{{ph}}</span>
                        </div>
                        <div class="email">
                            <i class="fa-regular fa-envelope"></i>
                            <span>&nbsp;{{em}}</span>
                        </div>
                        <div class="linked">
                            <i class="fa-brands fa-linkedin"></i>
                            <span>&nbsp;{{ln}}</span>
                        </div>
                    </div>
                </div>

                <h3>Education</h3>
                <div class="education">
                    <div class="school">
                        <h5>School</h5>
                        <span>{{sch}}</span>
                    </div>
                    <div class="college">
                        <h5>College</h5>
                        <span>{{col}}</span>
                    </div>
                </div>
                
                <h3>Skills</h3>
                <div class="skills">
                    <div class="skillTop">
                        <span>{{sk1}}</span>
                        <span>{{sk2}}</span>
                    </div>
                    <div class="skillsBottom">
                        <span>{{sk3}}</span>
                        <span>{{sk4}}</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
